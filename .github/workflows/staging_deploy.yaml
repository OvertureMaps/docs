---
name: Staging Deploy
run-name: Publish docs to staging website (for PR)

on:
  pull_request:

  # Allow running from the actions tab
  workflow_dispatch:
    inputs:
      schema_branch:
        description: 'Schema branch to pull from for /reference'
        required: true
        default: 'main'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the main docs repo repository and build.
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NPM dependencies
        run: npm install --prefer-dedupe

      - name: Build Docusaurus website
        env:
          DOCUSAURUS_URL: https://staging.overturemaps.org/
          DOCUSAURUS_BASE_URL: /${{ github.event.repository.name }}/pr/${{ github.event.number }}/
          SCHEMA_BRANCH: ${{ inputs.schema_branch }}
        run: npm run build

      - name: Upload docs build as GH-Pages artifact üì¶
        uses: actions/upload-artifact@v4
        with:
          path: build
          name: build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
      url: https://staging.overturemaps.org/${{ github.event.repository.name }}/pr/${{ github.event.number }}/

    steps:
      - name: Configure AWS credentials üîê
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::763944545891:role/pages-staging-oidc-overturemaps
          aws-region: us-west-2

      - name: Download artifacts üì•
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build

      - name: Copy to S3
        run: |
          aws s3 sync --delete build s3://overture-managed-staging-usw2/gh-pages/${{ github.event.repository.name }}/pr/${{ github.event.number }}/
      - name: Bust the Cache
        run: aws cloudfront create-invalidation --distribution-id E1KP2IN0H2RGGT --paths "/${{ github.event.repository.name }}/pr/${{ github.event.number }}/*"
